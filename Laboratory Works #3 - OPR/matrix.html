<script>
const matrix = [
  [-2, -3, -5],
  [-100, 8, -100],
  [-2, -3, 1]
];

const result = [];

for (let i = 0; i < matrix.length; i++) 
{
  const row = matrix[i];
  let sum = 0;

  let negativeIndex = -1;
  for (let j = 0; j < row.length; j++) 
  {
    if (row[j] < 0) 
    {
      negativeIndex = j;
      break;
    }
  }
  if (negativeIndex != -1 && negativeIndex < row.length - 1) 
  {
    for (let k = negativeIndex + 1; k < row.length; k++) 
    {
      sum += row[k];
    }
  } 
  else 
  {
    sum = 100;
  }

  result[i] = sum;
}

console.log(result);
</script>
