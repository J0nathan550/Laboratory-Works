<script>
let matrix = [  
 [2, -3, 5],
 [-100, 8, -100],
 [-2, 3, 1]
];
let b = [];

for (let i = 0; i < matrix.length; i++) 
{
    let sum = 0;
    let foundNegative = false;
    for (let j = 0; j < matrix[i].length; j++) 
    {
        if (matrix[i][j] < 0) 
        {
            foundNegative = true;
        } 
        else if (foundNegative) 
        {
            sum += matrix[i][j];
        }
    }
    b[i] = foundNegative ? sum : 100;
}

console.log(b);

</script>
