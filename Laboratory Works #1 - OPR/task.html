<script>
    let x = parseFloat(prompt("Введіть число"));
    let result = 0; 
    if (!isNaN(x)) {
        for (var i = 0; i < 6; i++) {
            if (i % 2 == 0) {
                result += Math.pow(x, 2 * i + 1) / factorialize(2 * i + 1);
            }
            else { 
                result -= Math.pow(x, 2 * i + 1) / factorialize(2 * i + 1);
            }
        }
        alert("Відповідь: " + result);
    }
    else { 
        alert("Змінна не повинна мати не потрібні символи!");
    }
    function factorialize(num) {
        if (num < 0) return -1;
        else if (num == 0) return 1;
        else return (num * factorialize(num - 1)); 
    }
</script>
